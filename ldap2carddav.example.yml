---
ldap:
  url: ldaps://ldap.example.com
  binddn: cn=carddavservice,ou=Services,dc=example,dc=com
  bindpw: password
  basedn: ou=People,dc=example,dc=com
  filter: (objectClass=Person)
  scrapetime: 6000s

carddav:
  storage_path: cards
  subdirectory: /
  address_book_name: LDAP address book
  clear_old_entries: true
  address: 127.0.0.1
  port: 8000